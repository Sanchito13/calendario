<!DOCTYPE html>
<html>
<head>
  <link href='https://cdn.jsdelivr.net/npm/fullcalendar@6.1.10/main.min.css' rel='stylesheet' />
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <script src='https://cdn.jsdelivr.net/npm/fullcalendar@6.1.10/index.global.min.js'></script>
  
  <style>
    body { font-family: sans-serif; }
    #calendar { max-width: 900px; margin: 40px auto; }
  </style>
</head>
<body>

  <div id='calendar'></div>

  <script>
// 1. Configurar conexión con Supabase
// Cambiamos el nombre de la variable de 'supabase' a 'supabaseClient'
const supabaseUrl = 'https://tu-url.supabase.co';
const supabaseKey = 'tu-clave-anon';

// Fíjate que aquí usamos la librería global (supabase) para crear nuestro cliente (supabaseClient)
const supabaseClient = supabase.createClient(supabaseUrl, supabaseKey);

document.addEventListener('DOMContentLoaded', async function() {
  var calendarEl = document.getElementById('calendar');

  var calendar = new FullCalendar.Calendar(calendarEl, {
    initialView: 'dayGridMonth',
    locale: 'es',
    
    // 2. Aquí también cambiamos el nombre para que use 'supabaseClient'
    events: async function(info, successCallback, failureCallback) {
      let { data, error } = await supabaseClient.from('eventos').select('*');
      if (error) {
        console.error(error);
        failureCallback(error);
      } else {
        successCallback(data);
      }
    },

    dateClick: async function(info) {
      var titulo = prompt('Nuevo Evento:');
      if (titulo) {
        const { error } = await supabaseClient
          .from('eventos')
          .insert([{ title: titulo, start: info.dateStr }]);
        
        if (!error) calendar.refetchEvents();
      }
    }
  });

  calendar.render();
});
  </script>
</body>
</html>
